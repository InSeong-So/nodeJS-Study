<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TodoApp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>

<body>
<div id="app" class="container">
    <section class="todos">
        <div class="page-item">
            <h1 class="display-4">TODO-List</h1>
        </div>
        <div class="container">
            <form onsubmit="return false;">
                <div class="form-group">
                    <input type="text" class="form-control todos_name todos-input" id="inputTodo" size="20"
                           placeholder="todo를 입력해주세요">
                </div>
                <div class="form-group todos-list"></div>
            </form>
        </div>
    </section>
    <section class="detail">
        <div class="page-item">
            <h1 class="display-4">Detail-List</h1>
        </div>
        <div class="container">
            <form onsubmit="return false;">
                <div class="form-group detail-list"></div>
            </form>
        </div>
    </section>
</div>
<script src="js/app.js"></script>
</body>

</html>
